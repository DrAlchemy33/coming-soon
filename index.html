<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astera Tiles</title>
    <style>
        body {
            background-color: #000000; /* Change background color to black */
            color: #ffffff; /* Optional: Change text color to white for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrolling */
        }

        img {
            max-width: 100%; /* Ensures the image never exceeds the container's width */
            height: auto; /* Maintains aspect ratio */
            max-height: 90vh; /* Limits the image height to 90% of the viewport height */
            object-fit: contain; /* Ensures the entire image is visible without being cropped */
        }
    </style>
</head>
<body>
    <img src="coming-soon.png" alt="Coming Soon">
</body>
</html>
